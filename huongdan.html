<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ken Mod Z - Hướng dẫn cài đặt</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #f1f5f9;
      line-height: 1.6;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #22c55e;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    ol {
      padding-left: 20px;
    }
    li {
      margin: 12px 0;
      background: #1e293b;
      padding: 12px;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">Ken Mod Z</div>
    </header>

    <h2>Các bước chi tiết</h2>
    <ol>
      <li>Bấm vào liên kết và tải file</li>
      <li>Cài đặt ứng dụng ZArchiver</li>
      <li>Giải nén file MOD bằng ZArchiver</li>
      <li>Giữ vào thư mục đã giải nén và chọn Sao chép → dán vào <code>/Android/Data</code></li>
      <li>Khi ở thư mục <code>/Android/Data</code>, nhấn Dán và áp dụng cho tất cả các tệp để hoàn tất</li>
    </ol>
  </div>
</body>
</html>
